<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Value Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #4B0082; 
            margin-top: 20px;
        }

        #multiplicationForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 200px;
            border: 2px solid #4B0082; 
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4B0082; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #6a0dad; 
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #4B0082; 
            text-align: center; 
        }
    </style>
</head>
<body>

    <h1>Return Value Practice</h1>

    <form id="multiplicationForm">
        <label for="num1">Angka 1: </label>
        <input type="number" id="num1" required>
        <br>
        <label for="num2">Angka 2: </label>
        <input type="number" id="num2" required>
        <br>
        <button type="submit">Hitung Perkalian</button>
    </form>

    <p id="result">Hasil: </p>

    <script src="indexRV.js"></script> 
</html>
